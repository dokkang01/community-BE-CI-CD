name: Backend CI/CD

on:
  push:
    branches:
      - main     # feat/docker ë¸Œëœì¹˜ì— push ë  ë•Œë§Œ ì‹¤í–‰
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew build -x test

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # main ë¸Œëœì¹˜ì¼ ë•Œë§Œ ì´ë¯¸ì§€ ë¹Œë“œ/í‘¸ì‹œ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Backend Docker Image
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/community-backend:v2 .
          docker push ${{ secrets.DOCKER_USERNAME }}/community-backend:v2

  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
